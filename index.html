<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de visita</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest"> 
</head>
<body>
    <main>
        <!-- Cabeçalho -->
        <header>
            <img src="/imags/me.jpg" alt="#">
            <div id="info">
                <h1>Guilherme Bittelbrunnn</h1>
                <h2>Front-end developer</h2>
                <h3>Brusque - Santa Catarina</h3>
            </div>
        </header>
        <!-- Links para contato -->
        <section>
            <ul>
                <li><i class="fab fa-facebook-square"></i><a href="#">Facebook</a></li>
                <li><i class="fab fa-instagram"></i><a href="#">Instagram</a></li>
                <li><i class="fab fa-linkedin"></i><a href="#">Linkedin</a></li>
                <li><i class="fab fa-github"></i><a href="#">GitHub</a></li>
                <li><i class="fas fa-user"></i><a href="#">Portfólio</a></li>
            </ul>
        </section>
        <!-- Botão para enviar mensagem --
        <a href="#" id="button"><p>Contate-me</p></a>
    </main>
    <footer>©Guilherme Bittelbrunn</footer>
</body>
</html>
